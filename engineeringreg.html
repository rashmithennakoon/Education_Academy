<body bgcolor="#FDD7E4">
    <h1 id="top">Engineering Degrees</h1>
    <div><h2 id= "top1">Registration Form</h2></div><br><br><br><br><br>
    <form action='engineeringregconnect.php' method="POST">
        <label for="user" id="name1" class="lb">Full Name:</label>
        <input type='text' name='name' id="name" class="bo" required/><br><br><br><br>
        <label for="id" id="id1" class="lb">ID:</label>
        <input type='text' name='id' id="id" class="bo" required/><br><br><br><br>
        <label for="dob" id="dob1" class="lb">Date of Birth:</label>
        <input type='date' name='dob' id="dob" class="bo" required/><br><br><br><br>
        <label for="email" id="email1" class="lb">Email:</label>
        <input type='email' name='email' id="email" class="bo" required/><br><br><br><br>
        <label for="address" id="address1" class="lb">Home Address:</label>
        <input type='text' name='address' id="address" class="bo" required/><br><br><br><br>
        <label for="phone" id="tp1" class="lb">Telephone Number:</label>
        <input type='text' name='phone' id="phone" class="bo" required/><br><br><br><br>

        <label for="degree" id="degree1" class="lb">Select Your Degree:</label>
        <select name="degree" id="degree" class="bo">
            <option value="select">Select</option>
            <option value="civil">BSc Engineering (Hons) - in Civil Engineering</option>
            <option value="electrical">BSc Engineering (Hons) - in Electrical & Electronic Engineering</option>
            <option value="mechanical">BSc Engineering (Hons) - in Mechanical Engineering</option>
            <option value="mechatronics">BSc Engineering (Hons) in Mechanical Engineering (Mechatronics Specialisation)</option>
            <option value="materials">BSc Engineering (Hons) - in Materials Engineering</option>
        </select><br><br><br><br>

        <label for="pict" id="pict1" class="lb">Payment Slip Link:</label>
        <input type='text' name='pict' id="pict" class="bo" required/><br><br>

        <input type='submit' name='submit' id='submit'>
